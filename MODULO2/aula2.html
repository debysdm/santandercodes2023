<!DOCTYPE html> <!--Tipo de documento -->
<html lang="pt-br"> <!--tag de abertura do html - atributa "lang" linguagem da página, no caso do portugues Brasil colocar pt-br-->
<head>
    <meta charset="UTF-8"> <!--Propriedade dos caracters que ele está utilizando, não mexer-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--Compactibilidade com o internet explorer, pode ser removida-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--viewport - tudo o que esta na página - content - largura seja equivalente ao dispositivo, e escala inicial seja 100%, sem nenhuma mudança da escola, sempre manter como esta.-->
    <!--tags meta - predefinicões do seu documento-->
    <title>Document</title> <!--titulo que aparece no navegador-->
</head>
<body>
    <p>Isso é um paragrafo</p>
</body>
</html>
