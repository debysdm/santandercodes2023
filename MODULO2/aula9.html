<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <main>

        <h1>Tabelas do HTML</h1>

        <section id="students">
            <h2>Tabelas de Alunos</h2>

            <table border="1">

                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Matrícula</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Carol Danvers</td>
                        <td>carol.danvers@email.com</td>
                        <td>1</td>
                    </tr>

                    <tr>
                        <td>Peter Park</td>
                        <td>peter.park@email.com</td>
                        <td>2</td>
                    </tr>

                    <tr>
                        <td>Tonny Stark</td>
                        <td>tonny.stark@email.com</td>
                        <td>3</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section id="finance">
            <h2>Tabela de Controle Financeiro</h2>

            <table border="2">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td rowspan="2">15/06/2022</td> 
                        <!-- Coluna usar colspan -->
                        <td>Despesa</td>
                        <td>Almoço</td>
                        <td>R$35,00</td>
                    </tr>

                    <tr>
                        <td>Receita</td>
                        <td>Salário</td>
                        <td>R$3.768,00</td>
                    </tr>
                    
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
